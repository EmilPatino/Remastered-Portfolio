<div class = "container">
<div class="jumbotron text-center" id = "jumbo">
    <h2 id = "jumbotext1">Train Tracking Service</h2> 
    <h2 id = "displayTime"></h2>
</div>
</div>

<div class = "container">
  <div class="jumbotron text-center" id = "jumbo">
      <h2 id = "jumbotext2">Train Schedules</h2> 
      <div class="row">
    <div class="table-responsive">
      <table class="table" id='train-table'>
        <thead>
          <tr>
            <th class = "table-header" scope="col">Train Name</th>
            <th class = "table-header" scope="col">Destination</th>
            <th class = "table-header" scope="col">Frequency (min)</th>
            <th class = "table-header" scope="col">Next Arrival</th>
            <th class = "table-header" scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody class = "hover">
        </tbody>
      </table>
    </div>
      </div>
  </div>
</div>

<div class = "container">
  <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2"></div>

  <div class="jumbotron text-center col-xs-12 col-sm-12 col-md-8 col-lg-8" id = "jumbo">
      <h2 id = "jumbotext2">Add Train</h2> 
  
  <div class="row">
    <form class = "form-text">
      <div class="form-group">
        <label for="train-name-input">Train Name</label>
        <input class="form-control input" id="train-name-input" type="text">
      </div>
      <div class="form-group">
        <label for="destination-input">Destination</label>
        <input class="form-control input" id="destination-input" type="text">
      </div>
      <div class="form-group">
        <label for="time-input">First Train Time (Military time - 24hr)</label>
        <input class="form-control input" id="time-input" type="text">
      </div>
      <div class="form-group">
        <label for="frequency-input">Frequency (min)</label>
        <input class="form-control input" id="frequency-input" type="text">
      </div>
      <button class="btn btn-primary" id="add-train-btn">Submit</button>
    </form>
  </div>
  
  </div>

  <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2"></div>
</div>
